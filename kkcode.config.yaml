provider:
  default: "dashscope"
  dashscope:
    type: "openai-compatible"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    api_key_env: "DASHSCOPE_API_KEY"
    default_model: "qwen-plus"
    models:
      - "qwen-max"
      - "qwen-plus"
      - "qwen-turbo"
    timeout_ms: 120000
    stream_idle_timeout_ms: 120000
    max_tokens: 32768
    retry_attempts: 3
    retry_base_delay_ms: 800
    stream: true

agent:
  default_mode: "agent"
  max_steps: 8